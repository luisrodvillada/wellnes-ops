name: Frontend CI-check

on:
  push:
    branches:
      - feature-https-web
  pull_request:

jobs:
  frontend-ci:
    runs-on: self-hosted

    steps:
      # 1️⃣ Clonamos el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalamos NodeJS y dependencias (para herramientas como eslint, pruebas)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --prefix frontend # Asegúrate que frontend/ contenga package.json

      # 3️⃣ Validamos Estructura del Proyecto
      - name: Validate frontend structure
        run: |
          test -f frontend/Dockerfile.prod
          test -d frontend/mi-web
          test -f frontend/mi-web/index.html
          test -d frontend/mi-web/css
          test -d frontend/mi-web/js

      # 4️⃣ Linting del Código (Estandarización de Estilo de Código)
      - name: Run ESLint
        run: npx eslint "frontend/**/*.{js,jsx,ts,tsx}"

      # 5️⃣ Pruebas Unitarias del Frontend
      - name: Run Unit Tests
        run: npm test --prefix frontend

      # 6️⃣ Construcción de la Imagen Docker
      - name: Build frontend Docker image
        run: |
          docker build \
            -f frontend/Dockerfile.prod \
            -t frontend-ci:test \
            frontend

      # 7️⃣ Monitoreo de Seguridad (Opcional)
      - name: Security Scan
        run: docker scan frontend-ci:test --accept-license --file frontend/Dockerfile.prod
