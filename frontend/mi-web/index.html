<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Ops</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
</head>

<body>

    <!-- ========================= -->
    <!-- NAVBAR -->
    <!-- ========================= -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-notes-medical mr-2"></i>
                Wellness Ops
            </a>
        </div>
    </nav>

    <!-- ========================= -->
    <!-- HERO -->
    <!-- ========================= -->
    <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll"
        data-image-src="img/hero.jpg">
        <h1 class="text-white">Wellness Journal</h1>
    </div>

    <div class="container-fluid tm-container-content tm-mt-60">

        <!-- ========================= -->
        <!-- LOGIN SECTION -->
        <!-- ========================= -->
        <section id="login-section" class="mb-5">
            <h2 class="tm-text-primary mb-3">Login</h2>

            <div class="mb-3">
                <input id="username" class="form-control" placeholder="Usuario">
            </div>

            <div class="mb-3">
                <input id="password" type="password" class="form-control" placeholder="Contraseña">
            </div>

            <button class="btn btn-primary" onclick="login()">Entrar</button>

            <p id="login-error" class="mt-2 text-danger"></p>
        </section>

        <!-- ========================= -->
        <!-- APP SECTION (AUTH REQUIRED) -->
        <!-- ========================= -->
        <section id="app-section" style="display:none;">




            <!-- ========================= -->
            <!-- ENTRIES LIST -->
            <!-- ========================= -->
            <div class="row mb-5">
                <div class="col-12">
                    <h2 class="tm-text-primary">Latest Entries</h2>
                    <ul id="entries-list" class="list-group mt-3"></ul>
                </div>
            </div>

            <!-- ========================= -->
            <!-- ADD ENTRY FORM -->
            <!-- ========================= -->
            <div class="row mb-5">
                <div class="col-md-8 col-lg-6">
                    <h3 class="tm-text-primary mb-3">Add New Entry</h3>

                    <form id="entry-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="entry-title" placeholder="Title" required>
                        </div>

                        <div class="mb-3">
                            <textarea class="form-control" id="entry-description" placeholder="Description"
                                rows="4"></textarea>
                        </div>
                        <button onclick="logout()" class="btn btn-secondary mb-3">
                            Logout
                        </button>
                        <button type="submit" class="btn btn-success">
                            Save Entry
                        </button>
                    </form>
                </div>
            </div>

        </section>

    </div>

    <!-- ========================= -->
    <!-- FOOTER -->
    <!-- ========================= -->
    <footer class="tm-bg-gray pt-4 pb-4 tm-text-gray tm-footer">
        <div class="container-fluid text-center">
            <p class="mb-0">
                Wellness Ops · Docker · Node.js · PostgreSQL
            </p>
        </div>
    </footer>

    <!-- ========================= -->
    <!-- SCRIPTS -->
    <!-- ========================= -->
    <script src="/js/plugins.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
