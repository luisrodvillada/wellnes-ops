services:
  frontend:
    image: wellness-frontend:prod
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: wellness-frontend
    networks:
      - web_net
    restart: unless-stopped

  nginx:
    image: wellness-nginx:prod
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    container_name: wellness-nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - web_net
      - backend_net
    restart: unless-stopped

  backend:
    image: wellness-backend:prod
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: wellness-backend-prod
    env_file:
      - env/prod/.env
    networks:
      - backend_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  web_net:
    driver: bridge
  backend_net:
    driver: bridge
